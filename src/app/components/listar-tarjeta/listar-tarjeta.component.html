<div class="card">
  <div class="card-body">
    <h5 class="titulo">Crear tarjeta</h5>
    <table class="table">
      <tbody>
        <tr *ngFor="let tarjeta of listTarjetas">
          <td>{{ tarjeta.titular }}</td>
          <td>{{ tarjeta.numeroTarjeta }}</td>
          <td>{{ tarjeta.fechaExpiracion }}</td>
          <td>
            <i (click)="editarTarjeta(tarjeta)" class="fa-regular fa-pen-to-square far text-info"></i>
            <i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash-can far text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
